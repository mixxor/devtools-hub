<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgChk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgChk)"/>

  <!-- Header bar -->
  <rect x="40" y="40" width="720" height="50" rx="8" fill="#334155"/>

  <!-- Shield check icon in header -->
  <g transform="translate(60, 52)">
    <path d="M12 2L3 7v5c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-9-5z" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M8 12l3 3 6-6" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title text -->
  <text x="100" y="72" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">Password Strength Checker</text>

  <!-- Password input panel -->
  <rect x="40" y="110" width="720" height="80" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="60" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Enter Password to Check</text>
  <rect x="60" y="145" width="680" height="35" rx="6" fill="#1e293b"/>
  <text x="80" y="170" font-family="monospace" font-size="18" fill="#94a3b8">••••••••••••••••</text>

  <!-- Main strength display -->
  <rect x="40" y="205" width="720" height="100" rx="8" fill="#0f172a" stroke="#334155"/>

  <!-- Strength label and bar -->
  <text x="60" y="232" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Password Strength</text>
  <text x="660" y="232" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22c55e">Very Strong</text>

  <!-- Large strength bar -->
  <rect x="60" y="245" width="680" height="12" rx="6" fill="#1e293b"/>
  <rect x="60" y="245" width="680" height="12" rx="6" fill="#22c55e"/>

  <!-- Metrics row -->
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Entropy:</text>
  <text x="120" y="285" font-family="monospace" font-size="12" fill="#10b981">~89 bits</text>

  <text x="250" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Crack Time (fast hash):</text>
  <text x="410" y="285" font-family="monospace" font-size="12" fill="#10b981">centuries</text>

  <!-- Detailed crack times panel -->
  <rect x="40" y="320" width="350" height="90" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="60" y="345" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">Crack Time Estimates</text>

  <text x="60" y="365" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Online (10/s):</text>
  <text x="180" y="365" font-family="monospace" font-size="10" fill="#10b981">centuries</text>

  <text x="60" y="380" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Slow hash (10k/s):</text>
  <text x="180" y="380" font-family="monospace" font-size="10" fill="#10b981">centuries</text>

  <text x="60" y="395" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Fast hash (10B/s):</text>
  <text x="180" y="395" font-family="monospace" font-size="10" fill="#10b981">centuries</text>

  <!-- Suggestions panel -->
  <rect x="410" y="320" width="350" height="90" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="430" y="345" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">Analysis</text>

  <!-- Checkmarks for good features -->
  <g transform="translate(430, 355)">
    <circle cx="6" cy="6" r="6" fill="#064e3b"/>
    <path d="M3 6l2 2 4-4" fill="none" stroke="#10b981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="450" y="365" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Contains uppercase letters</text>

  <g transform="translate(430, 370)">
    <circle cx="6" cy="6" r="6" fill="#064e3b"/>
    <path d="M3 6l2 2 4-4" fill="none" stroke="#10b981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="450" y="380" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Contains numbers and symbols</text>

  <g transform="translate(430, 385)">
    <circle cx="6" cy="6" r="6" fill="#064e3b"/>
    <path d="M3 6l2 2 4-4" fill="none" stroke="#10b981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="450" y="395" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Not a common password</text>

  <!-- Privacy badge -->
  <g transform="translate(610, 425)">
    <rect x="0" y="0" width="150" height="20" rx="4" fill="#064e3b" opacity="0.3"/>
    <text x="15" y="14" font-family="system-ui, sans-serif" font-size="9" fill="#10b981">Checked Locally</text>
  </g>
</svg>
