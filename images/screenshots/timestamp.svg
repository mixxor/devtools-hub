<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgTs" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgTs)"/>

  <!-- Header bar -->
  <rect x="40" y="40" width="720" height="50" rx="8" fill="#334155"/>

  <!-- Clock icon in header -->
  <circle cx="80" cy="65" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
  <line x1="80" y1="65" x2="80" y2="55" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="65" x2="88" y2="68" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>

  <!-- Timestamp input panel -->
  <rect x="40" y="110" width="350" height="140" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="60" y="140" font-family="monospace" font-size="12" fill="#64748b">Unix Timestamp</text>
  <rect x="60" y="155" width="310" height="40" rx="4" fill="#1e293b"/>
  <text x="80" y="182" font-family="monospace" font-size="18" fill="#f59e0b">1734451200</text>
  <text x="60" y="230" font-family="monospace" font-size="11" fill="#475569">seconds since Jan 1, 1970</text>

  <!-- Arrow -->
  <g transform="translate(400, 180)">
    <circle r="20" fill="#334155"/>
    <path d="M-8 0 L8 0 M4 -4 L8 0 L4 4" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Date output panel -->
  <rect x="410" y="110" width="350" height="140" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="430" y="140" font-family="monospace" font-size="12" fill="#64748b">Human Readable</text>
  <rect x="430" y="155" width="310" height="40" rx="4" fill="#1e293b"/>
  <text x="450" y="182" font-family="monospace" font-size="16" fill="#10b981">Dec 17, 2024 16:00</text>
  <text x="430" y="230" font-family="monospace" font-size="11" fill="#475569">ISO 8601 / Local Time</text>

  <!-- Calendar visualization -->
  <rect x="40" y="270" width="720" height="130" rx="8" fill="#0f172a" stroke="#334155"/>

  <!-- Calendar grid -->
  <g transform="translate(80, 295)">
    <!-- Days header -->
    <text x="0" y="0" font-family="sans-serif" font-size="10" fill="#64748b">Sun</text>
    <text x="45" y="0" font-family="sans-serif" font-size="10" fill="#64748b">Mon</text>
    <text x="90" y="0" font-family="sans-serif" font-size="10" fill="#64748b">Tue</text>
    <text x="135" y="0" font-family="sans-serif" font-size="10" fill="#64748b">Wed</text>
    <text x="180" y="0" font-family="sans-serif" font-size="10" fill="#64748b">Thu</text>
    <text x="225" y="0" font-family="sans-serif" font-size="10" fill="#64748b">Fri</text>
    <text x="270" y="0" font-family="sans-serif" font-size="10" fill="#64748b">Sat</text>

    <!-- Calendar days row 1 -->
    <text x="5" y="25" font-family="monospace" font-size="12" fill="#475569">1</text>
    <text x="50" y="25" font-family="monospace" font-size="12" fill="#475569">2</text>
    <text x="95" y="25" font-family="monospace" font-size="12" fill="#475569">3</text>
    <text x="140" y="25" font-family="monospace" font-size="12" fill="#475569">4</text>
    <text x="185" y="25" font-family="monospace" font-size="12" fill="#475569">5</text>
    <text x="230" y="25" font-family="monospace" font-size="12" fill="#475569">6</text>
    <text x="275" y="25" font-family="monospace" font-size="12" fill="#475569">7</text>

    <!-- Calendar days row 2 -->
    <text x="5" y="50" font-family="monospace" font-size="12" fill="#475569">8</text>
    <text x="50" y="50" font-family="monospace" font-size="12" fill="#475569">9</text>
    <text x="90" y="50" font-family="monospace" font-size="12" fill="#475569">10</text>
    <text x="135" y="50" font-family="monospace" font-size="12" fill="#475569">11</text>
    <text x="180" y="50" font-family="monospace" font-size="12" fill="#475569">12</text>
    <text x="225" y="50" font-family="monospace" font-size="12" fill="#475569">13</text>
    <text x="270" y="50" font-family="monospace" font-size="12" fill="#475569">14</text>

    <!-- Calendar days row 3 with highlighted date -->
    <text x="0" y="75" font-family="monospace" font-size="12" fill="#475569">15</text>
    <text x="45" y="75" font-family="monospace" font-size="12" fill="#475569">16</text>
    <circle cx="140" cy="70" r="12" fill="#10b981"/>
    <text x="135" y="75" font-family="monospace" font-size="12" fill="#0f172a" font-weight="bold">17</text>
    <text x="180" y="75" font-family="monospace" font-size="12" fill="#475569">18</text>
    <text x="225" y="75" font-family="monospace" font-size="12" fill="#475569">19</text>
    <text x="270" y="75" font-family="monospace" font-size="12" fill="#475569">20</text>
  </g>

  <!-- Time display on right side -->
  <g transform="translate(500, 300)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#64748b">TIME</text>
    <text x="0" y="30" font-family="monospace" font-size="36" fill="#10b981">16:00</text>
    <text x="0" y="55" font-family="monospace" font-size="11" fill="#475569">UTC+1</text>

    <!-- Timezone indicator -->
    <circle cx="150" cy="35" r="25" fill="none" stroke="#334155" stroke-width="2"/>
    <path d="M150 10 A25 25 0 0 1 175 35" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
    <circle cx="150" cy="35" r="3" fill="#10b981"/>
  </g>
</svg>