<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgYaml" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgYaml)"/>

  <!-- Header bar -->
  <rect x="40" y="40" width="720" height="50" rx="8" fill="#334155"/>

  <!-- YAML document icon in header -->
  <rect x="65" y="50" width="24" height="30" rx="3" fill="none" stroke="#10b981" stroke-width="2"/>
  <line x1="71" y1="58" x2="83" y2="58" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  <line x1="71" y1="65" x2="80" y2="65" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  <line x1="71" y1="72" x2="83" y2="72" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>

  <!-- Title -->
  <text x="105" y="70" font-family="sans-serif" font-size="16" fill="#e2e8f0" font-weight="bold">YAML Formatter &amp; Linter</text>

  <!-- Input YAML panel -->
  <rect x="40" y="110" width="350" height="180" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="60" y="135" font-family="sans-serif" font-size="12" fill="#64748b">Input YAML</text>

  <!-- YAML input content -->
  <rect x="55" y="148" width="320" height="125" rx="4" fill="#1e293b"/>
  <text x="70" y="170" font-family="monospace" font-size="11" fill="#94a3b8">name:</text>
  <text x="112" y="170" font-family="monospace" font-size="11" fill="#10b981">my-app</text>
  <text x="70" y="188" font-family="monospace" font-size="11" fill="#94a3b8">version:</text>
  <text x="130" y="188" font-family="monospace" font-size="11" fill="#10b981">1.0.0</text>
  <text x="70" y="206" font-family="monospace" font-size="11" fill="#94a3b8">dependencies:</text>
  <text x="70" y="224" font-family="monospace" font-size="11" fill="#94a3b8">  -</text>
  <text x="95" y="224" font-family="monospace" font-size="11" fill="#10b981">express</text>
  <text x="70" y="242" font-family="monospace" font-size="11" fill="#94a3b8">  -</text>
  <text x="95" y="242" font-family="monospace" font-size="11" fill="#10b981">lodash</text>
  <text x="70" y="260" font-family="monospace" font-size="11" fill="#94a3b8">  -</text>
  <text x="95" y="260" font-family="monospace" font-size="11" fill="#10b981">axios</text>

  <!-- Format button -->
  <rect x="55" y="280" width="150" height="35" rx="6" fill="#10b981"/>
  <text x="130" y="303" font-family="sans-serif" font-size="12" fill="#0f172a" text-anchor="middle" font-weight="bold">Format &amp; Validate</text>

  <!-- Options panel -->
  <rect x="40" y="330" width="350" height="80" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="60" y="355" font-family="sans-serif" font-size="11" fill="#64748b">Options</text>
  <g transform="translate(60, 365)">
    <rect x="0" y="0" width="70" height="24" rx="4" fill="#10b981"/>
    <text x="35" y="16" font-family="sans-serif" font-size="10" fill="#0f172a" text-anchor="middle">2 spaces</text>

    <rect x="78" y="0" width="70" height="24" rx="4" fill="#1e293b" stroke="#334155"/>
    <text x="113" y="16" font-family="sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">4 spaces</text>

    <rect x="170" y="0" width="90" height="24" rx="4" fill="#1e293b" stroke="#334155"/>
    <text x="215" y="16" font-family="sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Sort keys</text>
  </g>

  <!-- Validation panel -->
  <rect x="410" y="110" width="350" height="55" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="430" y="132" font-family="sans-serif" font-size="12" fill="#64748b">Validation</text>
  <rect x="425" y="142" width="320" height="16" rx="4" fill="#065f46"/>
  <circle cx="445" cy="150" r="6" fill="#10b981"/>
  <path d="M442 150 L444 152 L449 147" stroke="#0f172a" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="460" y="154" font-family="sans-serif" font-size="11" fill="#10b981">Valid YAML</text>

  <!-- Formatted Output panel -->
  <rect x="410" y="180" width="350" height="170" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="430" y="205" font-family="sans-serif" font-size="12" fill="#64748b">Formatted Output</text>

  <!-- Output content -->
  <rect x="425" y="218" width="320" height="115" rx="4" fill="#1e293b"/>
  <text x="440" y="240" font-family="monospace" font-size="11" fill="#94a3b8">name:</text>
  <text x="482" y="240" font-family="monospace" font-size="11" fill="#10b981">my-app</text>
  <text x="440" y="258" font-family="monospace" font-size="11" fill="#94a3b8">version:</text>
  <text x="500" y="258" font-family="monospace" font-size="11" fill="#10b981">"1.0.0"</text>
  <text x="440" y="276" font-family="monospace" font-size="11" fill="#94a3b8">dependencies:</text>
  <text x="440" y="294" font-family="monospace" font-size="11" fill="#94a3b8">  -</text>
  <text x="465" y="294" font-family="monospace" font-size="11" fill="#10b981">express</text>
  <text x="440" y="312" font-family="monospace" font-size="11" fill="#94a3b8">  -</text>
  <text x="465" y="312" font-family="monospace" font-size="11" fill="#10b981">lodash</text>
  <text x="440" y="330" font-family="monospace" font-size="11" fill="#94a3b8">  -</text>
  <text x="465" y="330" font-family="monospace" font-size="11" fill="#10b981">axios</text>

  <!-- Statistics panel -->
  <rect x="410" y="365" width="350" height="45" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="430" y="385" font-family="sans-serif" font-size="11" fill="#64748b">Statistics</text>
  <g transform="translate(430, 395)">
    <text x="0" y="8" font-family="sans-serif" font-size="10" fill="#64748b">Lines:</text>
    <text x="35" y="8" font-family="sans-serif" font-size="10" fill="#10b981">7</text>
    <text x="70" y="8" font-family="sans-serif" font-size="10" fill="#64748b">Keys:</text>
    <text x="100" y="8" font-family="sans-serif" font-size="10" fill="#10b981">3</text>
    <text x="135" y="8" font-family="sans-serif" font-size="10" fill="#64748b">Depth:</text>
    <text x="175" y="8" font-family="sans-serif" font-size="10" fill="#10b981">2</text>
    <text x="210" y="8" font-family="sans-serif" font-size="10" fill="#64748b">Chars:</text>
    <text x="250" y="8" font-family="sans-serif" font-size="10" fill="#10b981">89</text>
  </g>
</svg>
