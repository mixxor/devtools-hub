<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgPwd" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgPwd)"/>

  <!-- Header bar -->
  <rect x="40" y="40" width="720" height="50" rx="8" fill="#334155"/>

  <!-- Lock icon in header -->
  <g transform="translate(60, 52)">
    <rect x="4" y="12" width="16" height="14" rx="2" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M7 12V8a5 5 0 0 1 10 0v4" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Title text -->
  <text x="100" y="72" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">Password Generator</text>

  <!-- Mode tabs -->
  <g transform="translate(40, 110)">
    <rect x="0" y="0" width="720" height="40" rx="8" fill="#0f172a"/>
    <rect x="0" y="0" width="120" height="40" rx="8" fill="#1e293b"/>
    <text x="25" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#10b981">Password</text>
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Passphrase</text>
    <text x="280" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">PIN</text>
  </g>

  <!-- Main password display panel -->
  <rect x="40" y="165" width="720" height="80" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="60" y="190" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Generated Password</text>
  <rect x="60" y="200" width="680" height="35" rx="6" fill="#1e293b"/>
  <text x="80" y="225" font-family="monospace" font-size="18" fill="#10b981">xK9#mPq2$vL8nR4!wZ5@</text>

  <!-- Strength meter -->
  <g transform="translate(40, 260)">
    <rect x="0" y="0" width="720" height="50" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="20" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Strength</text>
    <text x="660" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22c55e">Very Strong</text>

    <!-- Strength bar -->
    <rect x="20" y="30" width="680" height="8" rx="4" fill="#1e293b"/>
    <rect x="20" y="30" width="680" height="8" rx="4" fill="#22c55e"/>

    <text x="20" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">~89 bits</text>
    <text x="600" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Crack time: centuries</text>
  </g>

  <!-- Length slider -->
  <g transform="translate(40, 325)">
    <rect x="0" y="0" width="350" height="55" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="20" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Length</text>
    <text x="310" y="22" font-family="monospace" font-size="12" fill="#10b981">20</text>

    <!-- Slider track -->
    <rect x="20" y="35" width="310" height="6" rx="3" fill="#1e293b"/>
    <rect x="20" y="35" width="120" height="6" rx="3" fill="#10b981"/>
    <circle cx="140" cy="38" r="8" fill="#10b981"/>
  </g>

  <!-- Character options -->
  <g transform="translate(410, 325)">
    <rect x="0" y="0" width="350" height="55" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="20" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Character Types</text>

    <!-- Checkboxes -->
    <rect x="20" y="32" width="14" height="14" rx="2" fill="#10b981"/>
    <text x="40" y="43" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">A-Z</text>

    <rect x="85" y="32" width="14" height="14" rx="2" fill="#10b981"/>
    <text x="105" y="43" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">a-z</text>

    <rect x="150" y="32" width="14" height="14" rx="2" fill="#10b981"/>
    <text x="170" y="43" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">0-9</text>

    <rect x="215" y="32" width="14" height="14" rx="2" fill="#10b981"/>
    <text x="235" y="43" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">!@#$</text>
  </g>

  <!-- Action buttons -->
  <g transform="translate(40, 395)">
    <rect x="0" y="0" width="180" height="36" rx="6" fill="#10b981"/>
    <text x="45" y="23" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0f172a">Regenerate</text>
  </g>

  <!-- Privacy badge -->
  <g transform="translate(610, 395)">
    <rect x="0" y="0" width="150" height="36" rx="6" fill="#064e3b" opacity="0.3"/>
    <text x="15" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#10b981">100% Client-Side</text>
  </g>
</svg>
