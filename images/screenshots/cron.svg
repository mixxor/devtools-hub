<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgCron" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgCron)"/>

  <!-- Header bar -->
  <rect x="40" y="40" width="720" height="50" rx="8" fill="#334155"/>

  <!-- Clock/Schedule icon in header -->
  <circle cx="80" cy="65" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
  <line x1="80" y1="65" x2="80" y2="55" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  <line x1="80" y1="65" x2="88" y2="70" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  <circle cx="80" cy="65" r="2" fill="#10b981"/>

  <!-- Title -->
  <text x="110" y="70" font-family="sans-serif" font-size="16" fill="#e2e8f0" font-weight="bold">Cron Expression Tester</text>

  <!-- Cron expression input panel -->
  <rect x="40" y="110" width="350" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="60" y="140" font-family="sans-serif" font-size="12" fill="#64748b">Cron Expression</text>
  <rect x="60" y="155" width="310" height="40" rx="4" fill="#1e293b"/>
  <text x="80" y="182" font-family="monospace" font-size="18" fill="#10b981">*/15 * * * *</text>

  <!-- Visual builder fields -->
  <rect x="40" y="225" width="350" height="85" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="60" y="250" font-family="sans-serif" font-size="11" fill="#64748b">Visual Builder</text>

  <!-- 5 field boxes -->
  <g transform="translate(60, 265)">
    <!-- Minute -->
    <rect x="0" y="0" width="55" height="32" rx="4" fill="#1e293b"/>
    <text x="27" y="12" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">MIN</text>
    <text x="27" y="26" font-family="monospace" font-size="12" fill="#10b981" text-anchor="middle">*/15</text>

    <!-- Hour -->
    <rect x="65" y="0" width="55" height="32" rx="4" fill="#1e293b"/>
    <text x="92" y="12" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">HOUR</text>
    <text x="92" y="26" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">*</text>

    <!-- Day -->
    <rect x="130" y="0" width="55" height="32" rx="4" fill="#1e293b"/>
    <text x="157" y="12" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">DAY</text>
    <text x="157" y="26" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">*</text>

    <!-- Month -->
    <rect x="195" y="0" width="55" height="32" rx="4" fill="#1e293b"/>
    <text x="222" y="12" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">MON</text>
    <text x="222" y="26" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">*</text>

    <!-- Weekday -->
    <rect x="260" y="0" width="55" height="32" rx="4" fill="#1e293b"/>
    <text x="287" y="12" font-family="sans-serif" font-size="8" fill="#64748b" text-anchor="middle">WDAY</text>
    <text x="287" y="26" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">*</text>
  </g>

  <!-- Description panel -->
  <rect x="410" y="110" width="350" height="60" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="430" y="135" font-family="sans-serif" font-size="12" fill="#64748b">Description</text>
  <text x="430" y="155" font-family="sans-serif" font-size="14" fill="#10b981">Every 15 minutes</text>

  <!-- Validation panel -->
  <rect x="410" y="185" width="350" height="50" rx="8" fill="#0f172a" stroke="#334155"/>
  <circle cx="435" cy="210" r="10" fill="#065f46"/>
  <path d="M430 210 L433 213 L440 206" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="455" y="215" font-family="sans-serif" font-size="13" fill="#10b981">Valid cron expression</text>

  <!-- Next executions panel -->
  <rect x="410" y="250" width="350" height="150" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="430" y="275" font-family="sans-serif" font-size="12" fill="#64748b">Next Executions</text>

  <!-- Execution times -->
  <g transform="translate(430, 290)">
    <rect x="0" y="0" width="310" height="30" rx="4" fill="#1e293b"/>
    <text x="15" y="20" font-family="monospace" font-size="11" fill="#475569">1</text>
    <text x="35" y="20" font-family="sans-serif" font-size="11" fill="#e2e8f0">Wed, Dec 18, 10:45 AM</text>
    <text x="260" y="20" font-family="sans-serif" font-size="10" fill="#10b981">in 12 min</text>

    <rect x="0" y="38" width="310" height="30" rx="4" fill="#1e293b"/>
    <text x="15" y="58" font-family="monospace" font-size="11" fill="#475569">2</text>
    <text x="35" y="58" font-family="sans-serif" font-size="11" fill="#e2e8f0">Wed, Dec 18, 11:00 AM</text>
    <text x="260" y="58" font-family="sans-serif" font-size="10" fill="#10b981">in 27 min</text>

    <rect x="0" y="76" width="310" height="30" rx="4" fill="#1e293b"/>
    <text x="15" y="96" font-family="monospace" font-size="11" fill="#475569">3</text>
    <text x="35" y="96" font-family="sans-serif" font-size="11" fill="#e2e8f0">Wed, Dec 18, 11:15 AM</text>
    <text x="260" y="96" font-family="sans-serif" font-size="10" fill="#10b981">in 42 min</text>
  </g>

  <!-- Preset buttons at bottom -->
  <rect x="40" y="330" width="350" height="70" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="60" y="355" font-family="sans-serif" font-size="11" fill="#64748b">Common Presets</text>
  <g transform="translate(60, 365)">
    <rect x="0" y="0" width="70" height="24" rx="4" fill="#1e293b" stroke="#334155"/>
    <text x="35" y="16" font-family="sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Every min</text>

    <rect x="78" y="0" width="70" height="24" rx="4" fill="#10b981"/>
    <text x="113" y="16" font-family="sans-serif" font-size="9" fill="#0f172a" text-anchor="middle">Every 15m</text>

    <rect x="156" y="0" width="65" height="24" rx="4" fill="#1e293b" stroke="#334155"/>
    <text x="188" y="16" font-family="sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Hourly</text>

    <rect x="229" y="0" width="55" height="24" rx="4" fill="#1e293b" stroke="#334155"/>
    <text x="256" y="16" font-family="sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Daily</text>
  </g>
</svg>
