<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgCidr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgCidr)"/>

  <!-- Header bar -->
  <rect x="40" y="40" width="720" height="50" rx="8" fill="#334155"/>

  <!-- Network icon in header -->
  <g transform="translate(65, 65)">
    <circle r="5" fill="#10b981"/>
    <circle cx="-15" cy="-10" r="4" fill="#10b981"/>
    <circle cx="15" cy="-10" r="4" fill="#10b981"/>
    <circle cx="-15" cy="10" r="4" fill="#10b981"/>
    <circle cx="15" cy="10" r="4" fill="#10b981"/>
    <line x1="0" y1="0" x2="-15" y2="-10" stroke="#10b981" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="15" y2="-10" stroke="#10b981" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="-15" y2="10" stroke="#10b981" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="15" y2="10" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- CIDR input panel -->
  <rect x="40" y="110" width="720" height="80" rx="8" fill="#0f172a" stroke="#334155"/>
  <text x="60" y="140" font-family="monospace" font-size="12" fill="#64748b">CIDR Notation</text>
  <rect x="60" y="150" width="680" height="30" rx="4" fill="#1e293b"/>
  <text x="80" y="172" font-family="monospace" font-size="18" fill="#10b981">192.168.1.0</text>
  <text x="230" y="172" font-family="monospace" font-size="18" fill="#f59e0b">/24</text>

  <!-- Results grid -->
  <rect x="40" y="210" width="350" height="190" rx="8" fill="#0f172a" stroke="#334155"/>
  <rect x="410" y="210" width="350" height="190" rx="8" fill="#0f172a" stroke="#334155"/>

  <!-- Left panel - Network info -->
  <text x="60" y="240" font-family="monospace" font-size="11" fill="#64748b">NETWORK INFO</text>

  <text x="60" y="270" font-family="monospace" font-size="11" fill="#475569">Network:</text>
  <text x="160" y="270" font-family="monospace" font-size="11" fill="#10b981">192.168.1.0</text>

  <text x="60" y="295" font-family="monospace" font-size="11" fill="#475569">Broadcast:</text>
  <text x="160" y="295" font-family="monospace" font-size="11" fill="#10b981">192.168.1.255</text>

  <text x="60" y="320" font-family="monospace" font-size="11" fill="#475569">Subnet Mask:</text>
  <text x="160" y="320" font-family="monospace" font-size="11" fill="#10b981">255.255.255.0</text>

  <text x="60" y="345" font-family="monospace" font-size="11" fill="#475569">Usable IPs:</text>
  <text x="160" y="345" font-family="monospace" font-size="11" fill="#f59e0b">254</text>

  <text x="60" y="370" font-family="monospace" font-size="11" fill="#475569">First Host:</text>
  <text x="160" y="370" font-family="monospace" font-size="11" fill="#10b981">192.168.1.1</text>

  <text x="60" y="395" font-family="monospace" font-size="11" fill="#475569">Last Host:</text>
  <text x="160" y="395" font-family="monospace" font-size="11" fill="#10b981">192.168.1.254</text>

  <!-- Right panel - Binary visualization -->
  <text x="430" y="240" font-family="monospace" font-size="11" fill="#64748b">BINARY REPRESENTATION</text>

  <!-- IP Address binary -->
  <text x="430" y="270" font-family="monospace" font-size="10" fill="#475569">IP Address:</text>
  <g transform="translate(430, 280)">
    <rect x="0" y="0" width="150" height="18" rx="2" fill="#1e293b"/>
    <text x="5" y="13" font-family="monospace" font-size="9" fill="#10b981">11000000.10101000</text>
    <rect x="155" y="0" width="150" height="18" rx="2" fill="#1e293b"/>
    <text x="160" y="13" font-family="monospace" font-size="9" fill="#10b981">.00000001.00000000</text>
  </g>

  <!-- Subnet mask binary -->
  <text x="430" y="320" font-family="monospace" font-size="10" fill="#475569">Subnet Mask:</text>
  <g transform="translate(430, 330)">
    <rect x="0" y="0" width="150" height="18" rx="2" fill="#1e293b"/>
    <text x="5" y="13" font-family="monospace" font-size="9" fill="#f59e0b">11111111.11111111</text>
    <rect x="155" y="0" width="150" height="18" rx="2" fill="#1e293b"/>
    <text x="160" y="13" font-family="monospace" font-size="9" fill="#f59e0b">.11111111.00000000</text>
  </g>

  <!-- Visual subnet indicator -->
  <g transform="translate(430, 365)">
    <text x="0" y="0" font-family="monospace" font-size="10" fill="#475569">Prefix Length:</text>
    <rect x="0" y="10" width="310" height="20" rx="4" fill="#1e293b"/>
    <!-- Filled portion for /24 -->
    <rect x="2" y="12" width="230" height="16" rx="3" fill="#10b981" opacity="0.7"/>
    <!-- Unfilled portion -->
    <rect x="232" y="12" width="76" height="16" rx="3" fill="#334155"/>
    <text x="100" y="25" font-family="monospace" font-size="9" fill="#0f172a" font-weight="bold">24 bits (network)</text>
    <text x="250" y="25" font-family="monospace" font-size="9" fill="#64748b">8 (host)</text>
  </g>
</svg>