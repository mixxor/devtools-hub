<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeutils.de - Free Developer Tools</title>
    <meta name="description" content="Free developer tools for encoding, formatting, and converting data. No ads, no tracking. All tools run client-side.">
    <meta name="keywords" content="developer tools, base64, json formatter, url encoder, uuid generator, regex tester">

    <!-- Open Graph -->
    <meta property="og:title" content="codeutils.de - Free Developer Tools">
    <meta property="og:description" content="Free developer tools for encoding, formatting, and converting data. No ads, no tracking.">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->

    <script src="/js/klaro-config.js"></script>

<body class="bg-dark-950 text-dark-100 min-h-screen">
    <!-- Header -->
    <header class="py-8 px-4 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">

                    <div class="skeleton-text" style="width:6rem;height:2.5rem;border-radius:0.5rem"></div>
                </div>
            </article>
            <article class="tool-card skeleton-card">
                <div class="screenshot-container loading"></div>
                <div class="tool-card-content">
                    <div class="skeleton-text" style="width:60%;height:1.5rem;margin-bottom:0.5rem"></div>

                </div>

            <article class="tool-card skeleton-card">

                </div>
            </article>
            <article class="tool-card skeleton-card">
                <div class="screenshot-container loading"></div>
                <div class="tool-card-content">
                    <div class="skeleton-text" style="width:55%;height:1.5rem;margin-bottom:0.5rem"></div>
                    <div class="skeleton-text" style="width:88%;height:1rem;margin-bottom:1rem"></div>
                    <div class="skeleton-text" style="width:6rem;height:2.5rem;border-radius:0.5rem"></div>
                </div>
            </article>
        </section>

        <!-- Coming Soon Section -->
        <section class="mt-16">
            <h2 class="text-xl font-semibold text-dark-400 mb-6 text-center">Coming Soon</h2>
            <div id="coming-soon-gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <!-- Coming soon tools will be injected by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-dark-800 py-8 px-4">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-dark-400 text-sm">Built by a developer, for developers</p>
            <p class="text-dark-500 text-xs mt-2">All tools run client-side - your data stays private</p>
            <div class="mt-4 flex justify-center gap-4 text-xs text-dark-500">
                <a href="/impressum.html" class="hover:text-dark-300 transition-colors">Impressum</a>
                <span>|</span>

            </div>
